name: Build release version

# trigger this workflow on any push to main
on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: bitpart-dashboard
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  bump_version:
    runs-on: ubuntu-latest
    name: "Bump version, create changelog"
    outputs:
      version: ${{ steps.cz.outputs.version }}
      body: ${{ steps.cz.outputs.body}}
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
          ref: ${{ env.BRANCH_NAME }}
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@5b0848cd060263e24602d1eba03710e056ef7711
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: body.md
      - name: Read body.md file
        id: get_body
        run: |
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          echo "$(cat body.md)" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - name: Print Version
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"
  build_release:
    runs-on: ubuntu-latest
    name: "Build release artifacts"
    needs: bump_version
    steps:
      - name: Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8
        with:
          body: ${{ needs.bump_version.outputs.body }}
          tag_name: ${{ needs.bump_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_image:
    runs-on: ubuntu-latest
    name: "Build release image"
    needs: bump_version
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ env.BRANCH_NAME }}
      - name: Build image
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ needs.bump_version.outputs.version }} latest
          containerfiles: |
            ./Dockerfile
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c
        id: push
        env:
          IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust
